<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Cargo - Kusini Pro Trans PTY Ltd</title>
    <link rel="stylesheet" href="styles/cargo.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Logo.png" alt="Company Logo">
        </div>
        <h1 id="send-cargo">Send Cargo</h1>
    </header>
        

    <main>
        <form id="cargo-form">
            <div class="form-group">
                <label for="cargo-type">Cargo Type:</label>
                <input type="text" id="cargo-type" name="cargo-type" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="delivery-date">Preferred Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Kusini Pro Trans PTY Ltd. All rights reserved.</p>
    </footer>
    <script src="Js/cargo.js"></script>
</body>
</html>
