<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Delivery - Kusini Pro Trans PTY Ltd</title>
    <link rel="stylesheet" href="styles/Delivery.css">
</head>
<body>
    <header>
        <h1>Book Delivery</h1>
    </header>

    <main>
        <form id="book-delivery-form">
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="contact-info">Contact Information:</label>
                <input type="text" id="contact-info" name="contact-info" required>
            </div>
            <div class="form-group">
                <label for="delivery-type">Delivery Type:</label>
                <select id="delivery-type" name="delivery-type" required>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="same-day">Same Day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-address">Pickup Address:</label>
                <input type="text" id="pickup-address" name="pickup-address" required>
            </div>
            <div class="form-group">
                <label for="destination-address">Destination Address:</label>
                <input type="text" id="destination-address" name="destination-address" required>
            </div>
            <div class="form-group">
                <label for="preferred-delivery-date">Preferred Delivery Date:</label>
                <input type="date" id="preferred-delivery-date" name="preferred-delivery-date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Kusini Pro Trans PTY Ltd. All rights reserved.</p>
    </footer>

    <script src="Js/delivery.js"></script>
</body>
</html>
